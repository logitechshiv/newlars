title: Diary Page

options:
  changeTemplate: false

tabs:
  content:
    label: Content
    icon: text
    sections:
      content:
        type: fields
        fields:
          journal_gallery:
            type: structure
            label: Gallery
            fields:
              journal_itemType:
                type: select
                label: Type
                options:
                  image: Image
                  video: Video File
                  youtube: YouTube URL
                default: image
              journal_image:
                type: files
                label: Image
                query: site.find("uploads").files
                multiple: false
                uploads:
                  parent: site.find("uploads")
                layout: cards
                when:
                  journal_itemType: image
              journal_video:
                type: files
                label: Video File
                query: model.videos
                multiple: false
                accept:
                  type: video
                when:
                  journal_itemType: video
              journal_youtubeUrl:
                type: url
                label: YouTube URL
                when:
                  journal_itemType: youtube
  seo: tab/seo

