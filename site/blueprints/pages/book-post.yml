title: Book Item

create:
  status: draft

tabs:
  content:
    label: Content
    icon: text
    columns:
      main:
        width: 1/2
        sections:
          content:
            type: fields
            fields:
              books_cover:
                type: files
                label: Cover Image
                multiple: false
                query: site.find("uploads").files
                uploads:
                  parent: site.find("uploads")
                layout: cards
                image:
                  cover: true
              books_description:
                type: textarea
                label: Description
                size: small
               
      sidebar:
        width: 1/2
        sections:
          metadata:
            type: fields
            fields:
              books_gallery:
                type: structure
                label: Gallery
                fields:
                  books_itemType:
                    type: select
                    label: Type
                    options:
                      image: Image
                      video: Video File
                      youtube: YouTube URL
                    default: image
                  books_image:
                    type: files
                    label: Image
                    query: model.images
                    multiple: false
                    query: site.find("uploads").files
                    uploads:
                      parent: site.find("uploads")
                    layout: cards
                    when:
                      books_itemType: image
                  books_video:
                    type: files
                    label: Video File
                    query: model.videos
                    multiple: false
                    accept:
                      type: video
                    when:
                      books_itemType: video
                  books_youtubeUrl:
                    type: url
                    label: YouTube URL
                    when:
                      books_itemType: youtube
  seo: tab/seo

